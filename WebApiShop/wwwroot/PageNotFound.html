<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PageNotFound.css">
    <title>404 Not Found</title>
</head>
<body>
    <div class="not-found-wrapper">
        <div class="content-container">
            <div class="image-section">
                <img src="images/404.png" alt="404 Not Found" class="main-img">
            </div>

            <div class="text-section">
                <h1>Oops! It looks like you got lost in space...</h1>
                <p>The page you are looking for does not exist or has been moved to a different address.</p>
                <button class="home-btn" onclick="goHome()">Back to safety</button>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = window.location.origin;
        }
    </script>
</body>
</html>
